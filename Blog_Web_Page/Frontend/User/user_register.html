<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Register User</h2>
    <input type="text" id="user_name" placeholder="Name">
    <input type="text" id="user_contact" placeholder="Contact">
    <input type="text" id="user_mail" placeholder="Mail">
    <input type="password" id="user_password" placeholder="Password">
    <button class="btn" onclick="registerUser()">Submit</button>
</div>

<script>
    async function registerUser() {
        const user_name = document.getElementById("user_name").value.trim();
        const user_contact = document.getElementById("user_contact").value.trim();
        const user_mail = document.getElementById("user_mail").value.trim();
        const user_password = document.getElementById("user_password").value.trim();

        // Debugging: Check if values are being retrieved
        console.log( "Name:", user_name,"Contact:",user_contact, "Mail:", user_mail, "Password:", user_password);

        if (!user_name ||!user_contact || !user_mail || !user_password) {
            alert("Please fill in all fields.");
            return;
        }

        const data = { user_name,user_contact, user_mail, user_password };

        try {
            const response = await fetch("http://127.0.0.1:5005/user--register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log("Response from server:", result);
            alert("Response: " + JSON.stringify(result));

            // Clear input fields after successful submission
            document.getElementById("user_name").value = "";
            document.getElementById("user_contact").value = "";
            document.getElementById("user_mail").value = "";
            document.getElementById("user_password").value = "";
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to register user.");
        }
    }
</script>

</body>
</html>
