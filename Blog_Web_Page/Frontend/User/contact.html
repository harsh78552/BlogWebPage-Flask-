<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #52ffac;
            margin-top: 20px;
        }

        /* Contact Form */
        .contact-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(82, 255, 172, 0.3);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            background: #52ffac;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #121212;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-container button:hover {
            background: #42cc8c;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            width: 100%;
            color: #bdbdbd;
            box-shadow: 0 -4px 8px rgba(82, 255, 172, 0.2);
        }

        footer a {
            color: #52ffac;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            color: #42cc8c;
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>

<div class="contact-container">
    <form id="contact-form">
        <input type="text" id="user_name" placeholder="Your Name" required>
        <input type="email" id="user_mail" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p id="response-message" style="text-align: center; color: #52ffac; margin-top: 10px;"></p>
</div>
<br><br/>
<br><br/>
<br><br/>
<footer>
    <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    <a href="https://github.com/harsh78552" target="_blank">GitHub</a> |
    <a href="tel:7654092577">Contact</a> |
    <a href="mailto:harsh844509@gmail.com">Gmail</a> |
    <a href="https://www.linkedin.com/in/harsh-tiwari-10164b283" target="_blank">LinkedIn</a>
</footer>
<script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const user_name = document.getElementById("user_name").value;
        const user_mail = document.getElementById("user_mail").value;
        const message = document.getElementById("message").value;

        const responseMessage = document.getElementById("response-message");

        try {
            const response = await fetch("http://127.0.0.1:5005/user-send-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_name, user_mail, message })
            });

            const result = await response.json();
            responseMessage.innerText = result.message;

            if (response.ok) {
                setTimeout(() => {
                    location.reload(); // Refresh the page after 2 seconds
                }, 1000);
            }

        } catch (error) {
            responseMessage.innerText = "Error sending message. Please try again.";
        }
    });
</script>

</body>
</html>
