<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.4);
            width: 400px;
            text-align: center;
            transition: 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 26px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: #00c6ff;
            box-shadow: 0 0 8px rgba(0, 198, 255, 0.6);
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.4);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            box-shadow: 0px 4px 15px rgba(0, 198, 255, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="login-form">
        <input type="text" id="user_name" placeholder="Enter your name" required>
        <input type="email" id="user_mail" placeholder="yourname@example.com" required>
        <input type="password" id="user_password" placeholder="Enter your password" required autocomplete="current-password">
        <button class="btn" type="submit">Login</button>
        <p class="error-message" id="error-msg"></p>
    </form>
</div>

<script>
   async function loginUser(user_name, user_mail, user_password) {
    const errorMsg = document.getElementById("error-msg");
    errorMsg.style.display = "none"; // Hide previous error

    try {
        const response = await fetch("http://127.0.0.1:5005/super-user-login", {
            method: "POST",
            credentials: "include",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_name, user_mail, user_password }),
        });

        const data = await response.json();
        console.log("Login response:", data);

        if (response.ok) {
            if (data.access_token) {
                localStorage.setItem("authToken", data.access_token);
                console.log("Stored Token:", localStorage.getItem("authToken"));
            }

            alert("Login successful!");

            document.getElementById('login-form').reset();
            window.location.href = "super-user-dashboard.html";
        } else {
            errorMsg.textContent = data.message || "Invalid login credentials!";
            errorMsg.style.display = "block";
        }
    } catch (error) {
        console.error("Error during login:", error);
        errorMsg.textContent = "Server error. Please try again!";
        errorMsg.style.display = "block";
    }
}

   document.getElementById('login-form').addEventListener('submit', function (e) {
       e.preventDefault();
       const user_name = document.getElementById('user_name').value.trim();
       const user_mail = document.getElementById('user_mail').value.trim();
       const user_password = document.getElementById('user_password').value.trim();

       if (user_name && user_mail && user_password) {
           loginUser(user_name, user_mail, user_password);
       }
   });
</script>
</body>
</html>
