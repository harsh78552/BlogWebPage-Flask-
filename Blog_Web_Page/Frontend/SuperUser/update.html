<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        textarea {
            height: 300px;
            resize: none;
            overflow-y: auto;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #218838;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Post</h2>
    <form id="updateForm">
        <input type="text" id="post_id" placeholder="Post ID" required readonly>
        <input type="text" id="BLOG_TITLE" placeholder="Post Titles" required>
        <textarea id="content" placeholder="Post Content" required></textarea>
        <button type="submit">Update</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("post_id");
        if (!postId) {
            alert("Invalid Post ID");
            window.location.href = "admin_dashboard.html";
            return;
        }

        document.getElementById("post_id").value = postId;

        try {
            const response = await fetch(`http://127.0.0.1:5005/get-blog-post-id?id=${postId}`, {
                method: "GET",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("jwt_token")}`
                }
            });

            if (!response.ok) throw new Error("Failed to fetch post");

            const postArray = await response.json();
            if (postArray.length > 0) {
                const post = postArray[0];

                document.getElementById("BLOG_TITLE").value = post.BLOG_TITLE.join(", ");
                document.getElementById("content").value = post.content.map(c => `${c.title}: ${c.text}`).join("\n\n");
            } else {
                alert("Post not found");
                window.location.href = "admin_dashboard.html";
            }
        } catch (error) {
            console.error("Error fetching post:", error);
            alert("Error fetching post data");
        }
    });

    document.getElementById("updateForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const post_id = document.getElementById("post_id").value;
        const BLOG_TITLE = document.getElementById("BLOG_TITLE").value.split(",").map(title => title.trim());
        const contentText = document.getElementById("content").value.split("\n\n").map(text => {
            const [title, ...textArray] = text.split(": ");
            return { title: title.trim(), text: textArray.join(": ").trim() };
        });

        const requestBody = JSON.stringify({ id: post_id, BLOG_TITLE, content: contentText });
        console.log(requestBody);

        try {
            const response = await fetch("http://127.0.0.1:5005/update-blog", {
                method: "PUT",
                credentials: "include",
                headers: {
                    "Content-Type": "application/json",
                },
                body: requestBody
            });

            if (response.ok) {
                alert("Post updated successfully!");
                window.location.href = "super-user-dashboard.html";
            } else {
                const errorMsg = await response.json();
                alert(`Failed to update post: ${errorMsg.message}`);
            }
        } catch (error) {
            console.error("Error updating post:", error);
            alert("Error updating post. Please try again.");
        }
    });
</script>
</body>
</html>
