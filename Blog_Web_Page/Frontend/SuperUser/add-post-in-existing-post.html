<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1E1E2E, #2D3E50);
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            color: #fff;
        }
        h2 {
            color: #ffcc00;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        .update-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #ff6600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .update-btn:hover {
            background: #cc5200;
        }
    </style>
</head>
<body>

<h2>Update Blog Post</h2>
<div class="container">
    <label for="post-id">Post ID:</label>
    <input type="text" id="post_id" readonly>

    <label for="title">New Title:</label>
    <input type="text" id="title" placeholder="Enter new title...">

    <label for="content">New Content:</label>
    <textarea id="content" rows="5" placeholder="Enter new content..."></textarea>

    <button class="update-btn" onclick="updatePost()">Update Post</button>
</div>

<script>
    function extractPostId() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("post_id");
        if (postId) {
            document.getElementById("post_id").value = postId;
        } else {
            alert("Error: Post ID not found in URL!");
        }
    }

    function getCookie(name) {
        let cookies = document.cookie.split("; ");
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].split("=");
            if (cookie[0] === name) {
                return decodeURIComponent(cookie[1]);
            }
        }
        return null;
    }

    async function updatePost() {
        const postId = document.getElementById("post_id").value;
        const newTitle = document.getElementById("title").value.trim();
        const newContent = document.getElementById("content").value.trim();

        if (!postId || !newTitle || !newContent) {
            alert("All fields are required!");
            return;
        }

        const formData = new FormData();
        formData.append("post_id", postId);
        formData.append("title", newTitle);
        formData.append("content", newContent);

        try {
            const response = await fetch("http://127.0.0.1:5005/add-post-in-existing-post", {
                method: "POST",
                credentials: "include",
                body: formData
            });

            const result = await response.json();
            if (!response.ok) {
                alert(`Error: ${result.message || "Failed to update post"}`);
                return;
            }

            alert("Post updated successfully!");
            window.location.href = `view-post.html?title=${encodeURIComponent(newTitle)}`;
        } catch (error) {
            console.error("Error updating post:", error);
            alert("Failed to update post.");
        }
    }

    window.onload = extractPostId;
</script>

</body>
</html>
